<!DOCTYPE html>
<html lang="en">
<head>

    <title>Do While loop</title>
</head>
<body>
    <h1>This is do while loop</h1>
    <script>
        
    let a = 1 
    do{
    console.log(a);
    a++;
   }while(a < 5)
    let b = 10; 
    do{
    console.log(b);
    b--;
   }while(b >= 5)
   let c = 20;
    do{
    console.log(c);
    c++;
   }while(c<=30)
   let d = 6;
    do{
    console.log(d);
    d++;
   }while(d<10)
   let e = 30;
    do{
    console.log(e);
    e--;
   }while(e>=25)
   let f = 15;
    do{
    console.log(f);
    f++;
   }while(f<=20)
    let g = 80;
    do{
    console.log(g);
    g++;
   }while(g<=85)
    let h = 57;
    do{
    console.log(h);
    h++;
   }while(h<=60)
   let i = 50;
    do{
    console.log(i);
    i--;
   }while(i>=45)
   let j = 35;
    do{
    console.log(j);
    j++;
   }while(j<=40)
   let k = 65;
    do{
    console.log(k);
    k++;
   }while(k<=70)
   let l =15;
    do{
    console.log(l);
    l++;
   }while(l<=20)

    </script>
    
</body>
</html>

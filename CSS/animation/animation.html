<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="assests/LOGO.png" alt="LOGO">
        </div>
        <div class="search">
            <input type="text" placeholder="search">

        </div>
        <div class="name">
            SK INSTITUTIONS

        </div>
            
        <div class="nav">
            <a href="">HOME</a>
            <a href="">FEATURES</a>
            <a href="">ABOUT</a>
            <a href="">CONTACT</a>
         </div>

    </div>
    <section>
    <div class="cards">
        <div childcards1>
            <img src="assests/1.jpg" alt="FULL STACK" width="200px" height="200px">
            <p><b>FULL STACK</b></p>
        
        </div>
        <div childcards2>
            <img src="assests/2.avif" alt="DIGITAL MARKETING" width="200px" height="200px">
            <p><b>DIGITAL MARKETING</b></p>

        </div>
        <div childcards3>
            <img src="assests/3.jpg" alt="DATA SCIENCE" width="200px" height="200px">
            <p><b>DATA SCIENCE</b></p>

        </div>
        <div childcards4>
            <img src="assests/4.webp" alt="CCNA" width="200px" height="200px">
            <p><b>CCNA</b></p>

        </div>
        <div childcards5>
            <img src="assests/5.jpg" alt="DATA ANALYST" width="200px" height="200px">
            <p><b>DATA ANALYST</b></p>

        </div>

    </div>
    </section>
    <section>
        <center>
        <div class="forms">
            <form>
                <h3>FILL THE DETAILS</h3>
                <br>
                <label>Enter your name:</label>
                <input type="text" placeholder="In Capital letter">
                <br><br>
                <label>Enter email id:</label>
                <input type="email" placeholder="name123@gmail.com">
                <br><br>
                <label>Enter Course name:</label>
                 <select>
                    <option value="" selected disabled>Choose One course..</option>
                    <option value="full stack">FULL STACK</option>
                    <option value="digital markrting">DIGITAL MARKETING</option>
                    <option value="data science">DATA SCIENCE</option>
                    <option value="ccna">CCNA</option>
                    <option value="data analyst">DATA ANALYST</option>
                    <option value="ui/ux designer">UI/UX DESIGNER</option>
                </select>
                <br><br>
                <label>Course Type : </label>
                 <input type="checkbox" name="Course Type" > Online
                 <input type="checkbox" name="Course Type" > Offline
                 <input type="checkbox" name="Course Type" > Full-time
                 <input type="checkbox" name="Course Type" > Part-time
                 <br><br>
                 <label>Gender:</label>
                 <input type="radio" name="Gender">Male
                 <input type="radio" name="Gender">Female


            </form>

            

        </div>
         
        </center>
    </section>
    <br>
    <section>
        <center>
         <button class="btn">EnquireNow</button>
        </center>

        </div>
    </section>
    
</body>
</html>

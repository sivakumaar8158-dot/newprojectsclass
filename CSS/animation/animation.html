<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">

            <img src="../assests/bouquet.jpg" alt="">
        </div>
        <div class="search">
            <input type="text" placeholder="search">

        </div>
        <div class="delivery">
            SK INSTITUTIONS

        </div>
            
        <div class="nav">
            <a href="">HOME</a>
            <a href="">FEATURES</a>
            <a href="">ABOUT</a>
            <a href="">CONTACT</a>
         </div>

    </div>
    <section>
    <div class="cards">
        <div childcards1>
            <img src="../assests/rose.jpg" alt="FULL STACK" width="200px" height="200px">
            <p>FULL STACK</p>
        
        </div>
        <div childcards2>
            <img src="../assests/Lotus,jpg.jpg" alt="DIGITAL MARKETING" width="200px" height="200px">
            <p>DIGITAL MARKETING</p>

        </div>
        <div childcards3>
            <img src="../assests/Lily.jpeg" alt="DATA SCIENCE" width="200px" height="200px">
            <p>DATA SCIENCE</p>

        </div>
        <div childcards4>
            <img src="../assests/sampangi.jpg" alt="COMPUTER NETWORKING" width="200px" height="200px">
            <p>COMPUTER NETWORKING</p>

        </div>
        <div childcards5>
            <img src="../assests/chrysanthemum.jpg" alt="DATA ANALYST" width="200px" height="200px">
            <p>DATA ANALYST</p>

        </div>

    </div>
    </section>
    <section>
        <center>
        <div class="forms">
            <form>
                <h3>FILL THE DETAILS</h3>
                <br>
                <label>Enter your name:</label>
                <input type="text" placeholder="In Capital letter">
                <br><br>
                <label>Enter email id:</label>
                <input type="email" placeholder="name123@gmail.com">
                <br><br>
                <label>Enter Course name:</label>
                 <select>
                    <option value="" selected disabled>Choose One course..</option>
                    <option value="full stack">FULL STACK</option>
                    <option value="digital markrting">DIGITAL MARKETING</option>
                    <option value="data science">DATA SCIENCE</option>
                    <option value="computer networking">COMPUTER NETWORKING</option>
                    <option value="data analyst">DATA ANALYST</option>
                    <option value="ui/ux designer">UI/UX DESIGNER</option>
                </select>
                <br><br>
                <label>Course Type : </label>
                 <input type="checkbox" name="Course Type" > Online
                 <input type="checkbox" name="Course Type" > Offline
                 <input type="checkbox" name="Course Type" > Full-time
                 <input type="checkbox" name="Course Type" > Part-time
                 <br><br>
                 <label>Gender:</label>
                 <input type="radio" name="Gender">Male
                 <input type="radio" name="Gender">Female


            </form>

            

        </div>
         
        </center>
    </section>
    <br>
    <section>
        <center>
         <button class="btn">EnquireNow</button>
        </center>

        </div>
    </section>

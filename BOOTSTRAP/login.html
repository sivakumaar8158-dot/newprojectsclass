<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CYWA Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .form-control:focus {
      border-color: #6610f2;
      box-shadow: 0 0 5px rgba(102, 16, 242, 0.5);
    }

    .btn-login {
      background: #007bff;
      color: #fff;
      font-weight: 600;
      border-radius: 50px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-login:hover {
      background: #6610f2;
      transform: scale(1.03);
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #6610f2;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="login-container text-center">
    <img src="Assests/logo.png" alt="CYWA Logo" class="logo mb-3">
    <h3 class="fw-bold mb-4 text-primary">CYWA Login</h3>

    <form id="loginForm" onsubmit="return handleLogin(event)">
      <div class="mb-3 text-start">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <small id="emailError" class="error-message"></small>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
            <i id="toggleIcon" class="bi bi-eye-slash"></i>
          </button>
        </div>
        <small id="passwordError" class="error-message"></small>
      </div>

      <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
    </form>

    <p class="mt-4 mb-0">Don’t have an account?
      <a href="#" class="text-decoration-none fw-semibold text-primary">Register</a>
    </p>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");
      if (password.type === "password") {
        password.type = "text";
        toggleIcon.classList.replace("bi-eye-slash", "bi-eye");
      } else {
        password.type = "password";
        toggleIcon.classList.replace("bi-eye", "bi-eye-slash");
      }
    }

    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      emailError.textContent = "";
      passwordError.textContent = "";

      let valid = true;

      if (email === "") {
        emailError.textContent = "Please enter your email.";
        valid = false;
      } else if (!email.includes("@")) {
        emailError.textContent = "Enter a valid email.";
        valid = false;
      }

      if (password === "") {
        passwordError.textContent = "Please enter your password.";
        valid = false;
      } else if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        valid = false;
      }

      if (valid) {
        alert("✅ Login Successful!\nWelcome to CYWA!");
        window.location.href = "index.html"; 
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
